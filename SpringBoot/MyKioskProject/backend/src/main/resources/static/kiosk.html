<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Kiosk</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Main Content (Menu) -->
        <!-- 1. Top Header: Functional Buttons -->
        <div class="kiosk-header">
            <button class="header-btn" onclick="logout()">로그아웃</button>
            <button class="header-btn" onclick="openMyInfoModal()">내 정보</button>
            <button class="header-btn" onclick="location.href='/sales.html'">매출</button>
            <button class="header-btn" onclick="location.href='/board.html?type=NOTICE'">공지사항</button>
            <button class="header-btn" onclick="location.href='/board.html?type=INQUIRY'">문의</button>
            <button class="header-btn" onclick="toggleFullscreen()">화면전체보기</button>
            <button class="header-btn" id="menu-btn" style="display: none;"
                onclick="location.href='/admin.html?tab=config'">메뉴</button>
            <button class="header-btn" id="admin-btn" style="display: none;"
                onclick="location.href='/admin.html'">관리자</button>
        </div>

        <!-- Middle & Bottom Content Wrapper -->
        <div class="kiosk-body-wrapper">
            <!-- 2. Middle Row: Tabs + Order History Header -->
            <div class="middle-nav-row">
                <!-- Left: Category Tabs -->
                <div class="category-nav" id="category-nav">
                    <!-- Categories injected by JS -->
                </div>
                <!-- Right: Order History Header -->
                <div class="cart-header-box">
                    주문 내역
                </div>
            </div>

            <!-- 3. Bottom Row: Content -->
            <div class="kiosk-content-row">
                <!-- Left: Menu Grid -->
                <div class="menu-section" id="menu-section">
                    <div class="menu-grid" id="menu-grid">
                        <!-- Menu Items injected by JS -->
                    </div>
                </div>

                <!-- Right: Cart Items & Controls -->
                <div class="cart-section">
                    <div class="cart-items" id="cart-items">
                        <!-- Cart Items -->
                    </div>
                    <!-- Cart Controls -->
                    <div class="cart-controls">
                        <div class="total-row">
                            <span>총 금액 <span id="total-amount">0원</span></span>
                        </div>
                        <button class="action-btn pay-btn" onclick="openPaymentModal()">
                            결제 하기
                        </button>
                        <button class="action-btn cancel-btn" onclick="cancelAll()">
                            전체 취소
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Virtual Payment Modal -->
    <div class="modal" id="payment-modal">
        <div class="modal-content">
            <h3>가상 결제</h3>
            <p>총 결제금액: <span id="payment-amount">0원</span></p>
            <div style="margin: 30px 0;">
                <p>카드를 결제기에 꽂아주세요.</p>
                <div
                    style="width: 100%; height: 10px; background: #eee; border-radius: 5px; margin-top: 15px; overflow: hidden;">
                    <div id="payment-progress" style="width: 0%; height: 100%; background: #667eea;"></div>
                </div>
                <p id="payment-status-text" style="color: #666; font-size: 0.9em; margin-top: 10px;"></p>
            </div>
            <button class="btn" style="background: #ccc;" onclick="closePaymentModal()">취소</button>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div class="modal" id="confirm-modal">
        <div class="modal-content">
            <h3 id="confirm-msg">확인</h3>
            <div style="margin: 20px 0; display: flex; gap: 10px;">
                <button class="btn" id="confirm-yes-btn" style="background: #ff4444;">네</button>
                <button class="btn" onclick="closeConfirmModal()" style="background: #ccc;">아니오</button>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div class="modal" id="message-modal">
        <div class="modal-content">
            <h3 id="message-text">알림</h3>
            <div style="margin-top: 20px;">
                <button class="btn" onclick="closeMessageModal()">확인</button>
            </div>
        </div>
    </div>

    <!-- My Info Modal -->
    <div class="modal" id="myinfo-modal">
        <div class="modal-content" style="max-width:400px;">
            <h3>내 정보 수정</h3>
            <div style="margin-top:20px; display:flex; flex-direction:column; gap:10px;">
                <input type="password" id="my-password" placeholder="새 비밀번호 (변경시에만 입력)">
                <input type="text" id="my-phone" placeholder="전화번호">
                <input type="text" id="my-email" placeholder="이메일">
                <input type="text" id="my-address" placeholder="주소">
            </div>
            <div style="margin-top:20px; display:flex; gap:10px; justify-content:center;">
                <button class="btn" onclick="updateMyInfo()" style="background:#28a745;">저장</button>
                <button class="btn" onclick="closeMyInfoModal()" style="background:#ccc;">취소</button>
            </div>
        </div>
    </div>


    <script>
        function openMyInfoModal() {
            $.get('/api/auth/me', function (user) {
                if (!user) {
                    alert('로그인이 필요합니다.');
                    location.href = '/index.html';
                    return;
                }
                $('#my-password').val('');
                $('#my-phone').val(user.phoneNumber || '');
                $('#my-email').val(user.email || '');
                $('#my-address').val(user.address || '');
                $('#myinfo-modal').css('display', 'flex');
            }).fail(function () {
                alert('로그인이 필요합니다.');
                location.href = '/index.html';
            });
        }

        function closeMyInfoModal() {
            $('#myinfo-modal').hide();
        }

        function updateMyInfo() {
            const data = {
                password: $('#my-password').val(),
                phoneNumber: $('#my-phone').val(),
                email: $('#my-email').val(),
                address: $('#my-address').val()
            };

            $.ajax({
                url: '/api/auth/update',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function () {
                    alert('정보가 수정되었습니다.');
                    closeMyInfoModal();
                },
                error: function () {
                    alert('수정에 실패했습니다.');
                }
            });
        }
    </script>
    <script src="js/kiosk.js"></script>
</body>

</html>
