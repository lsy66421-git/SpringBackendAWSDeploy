<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오브젝트 태그 연습</title>
</head>
<body>
    <!-- 사진(이미지) 삽입 하기 -->
    <!-- img 태그 : 사진은 삽입할 때 사용하는 태그이며, src 속성과 alt 속성을 필수로 가져간다. -->
    <!-- src 속성 : 이미지 파일의 경로를 작성하는 속성 -->
    <!-- alt 속성 : 이미지 파일이 로딩되지 않거나, 불러올 수 없을 때 대체하는 텍스트를 작성 -->
    <!-- width 속성 : 가로 넓이를 지정하는 속성 -->
    <!-- height 속성 : 세로 높이를 지정하는 속성 -->
    <!-- **** width 속성 또는 height 속성 2게중 하나만 작성해도
               나머지 하나는 사진 비율에 맞게 자동으로 자동으로 맞춰진다-->
    <img src="./images/04.tag/04_images/tangerines.jpg" alt="레드향 사진" id="move_img"><br>
    <img src="./images/04.tag/04_images/tangerines.jpg" alt="레드향 사진" width="50%"><br>
    <img src="./images/04.tag/04_images/tangerines.jpg" alt="레드향 사진" width="150" height="300"><br>

    <!-- figure 테그 : 이미지나 영상, 도표 등의 독립된 컨텐츠를 삽입할 때 사용하는 태그 -->
    <!-- figcaption 테그 : figure 태그 안의 컨텐츠에 설명을 붙이는 태그 -->
     <figure>
        <img src="./images/04.tag/04_images/spring.png" alt="봄을 나타내는 사진">
        <figcaption>가장 먼저 봄을 맞이 하는 제주도</figcaption>
     </figure>

     <!-- 오디오와 비디오 삽입하기 -->
     <!-- object 태그 : 음악 뿐만 아니라 영상, pdf 파일 등 다양한 개체를 삽입하는 태드 -->
     <!-- data 속성 : object태그에 넣을 파일의 경로를 작성 (필수) -->
     <!-- width 속성 -->
     <!-- height 속성 -->

     <object width="900" height="800" data="./product.pdf"></object>

     <!-- embed 태그 : 멀티미디어를 삽입할 때 사용하는 태그 -->
     <!-- src -->
     <!-- width, heghit -->

     <embed src="./images/04.tag/04_medias/spring.mp3" width="300" height="50">

    <!-- audio, video 태그 : 음악(audio)이나 영상(video)을 넣을 때 사용하는 태그 -->
    <!-- 두 태그의 공통 속성 -->
    <!-- src 속성 -->
    <!-- width, height 속성 -->
    <!-- controls 속성 : 제어 아이콘-->
    <!-- loop 속성 : 반복-->
    <!-- muted 속성 : 음소거-->

    <!-- video 태그 전용 속성 -->
    <!-- poster 속성 : 비디오가 재생되기 전까지 화면에 표시될 썸네일 이미지 파일의 경로를 작성 -->

    <h2>audio 태그 사용</h2>
    <audio src="./images/04.tag/04_medias/spring.mp3" controls></audio>
    <h2>video 태그 사용</h2>
    <!-- muted가 없으면 autoplay가 먹히지 않을 수 있다 -->
    <video src="./images/04.tag/04_medias/salad.mp4" controls width="700" loop muted autoplay></video>
    <h2>video 태그에 썸네일 이미지 넣기</h2>
    <video src="./images/04.tag/04_medias/salad.mp4" controls width="700" poster="./images/04.tag/04_images/salad.jpg"></video>

    <!-- 하이퍼 링크 (페이지 이동) -->
     <!-- a 태그 -->
     <!-- href 속성 -->
     <!-- target 속성 -->
    <h2>하이퍼 링크 실습</h2>
    <a href="https://www.naver.com">네이버로 이동</a><br>
    <a href="https://www.google.com" target="_blank">구글로 이동</a><br>
    <a href="https://www.naver.com" target="_blank">
        <img src="./images/04.tag/04_images/tangerines.jpg" alt="레드향 사진"><br>
    </a>
    <!-- 페이지내에서 이동하기 -->
    <a href="#move_img">첫번째 사진으로 이동</a>
</body>
</html>
