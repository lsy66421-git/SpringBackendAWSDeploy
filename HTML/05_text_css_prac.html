<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table 실습</title>
    <link rel="stylesheet" href="./CSS/05_text_css_prac.css">
</head>
<body>
    <table>
        <caption>출처: 통계청 100대 지표</caption>
        <colgroup>
            <col span="4">
            <col style="background-color : #e5f6f6;">
        </colgroup>
        <thead>
            <tr>
                <th>지표</th>
                <th>2019</th>
                <th>2020</th>
                <th>2021</th>
                <th>2022</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>가구수</th>
                <td>100</td>
                <td>200</td>
                <td>300</td>
                <td>400</td>
            </tr>
            <tr>
                <th>1인가구</th>
                <td>1000</td>
                <td>2000</td>
                <td>3000</td>
                <td>4000</td>
            </tr>
        </tbody>
    </table>
    <br><hr><br>
    <img src="./images/07_images/top.jpg" alt="사과 사진">
    <h1>-----확인하세요-----</h1>
    <h2>주문 및 배송</h2>
    <p><span>오후 2시 이전</span> 주문건은 당일 발송 합니다.<br>
              2시 이후 주문건은 다음날 발송 합니다(주말 제외)</p>
    <hr>
    <h2>교환 및 환불</h2>
    <p>불만족시 <span>100% 환불</span>해 드립니다.<br>
        고객센터로 전화 주세요.</p>
    <hr>
    <div style="background-color: aqua;">
    <h2>고객센터</h2>
    <p>0000-0000</p>
    <p id="smalltext">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
    </div>
</body>
</html>
