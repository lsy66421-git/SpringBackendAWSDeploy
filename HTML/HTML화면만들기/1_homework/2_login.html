<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo">
                <a href="./1_main.html">YNCloth</a>
            </h1>
            <div class="util-nav">
                <a href="./2_login.html">로그인</a>
                <a href="./3_register.html">회원가입</a>
            </div>

    </header>

    <main>
        <div class="banne_image">
            <!-- <img src="./images/main_image.png" alt="Clothes Sale Banner"> -->
            <h2>Big Sale 😍</h2>
        </div>
        
        <section class="form-section">
            <h2>LOGIN</h2>
            <form action="#" method="post" class="login-form">
                <div class="input-group with-icon">
                    <input type="text" id="username" name="username" placeholder="아이디" required>
                </div>
                <div class="input-group with-icon">
                    <input type="password" id="password" name="password" placeholder="패스워드" required>
                </div>
                <div class="login-options">
                    <label>
                        <input type="checkbox" name="remember"> 로그인 상태 유지
                    </label>
                    <a href="#">비밀번호 찾기</a>
                </div>
                <button type="submit" class="btn-submit">로그인</button>
                <div class="signup-link">
                    <span>가입한 계정이 없나요?</span>
                    <a href="./3_register.html">가입하기</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <h2 class="footer-logo">YoungyNeCloth</h2>
                <p>주식회사 영이네클로스 | 대표: 이순영 | 주소: 부산특별시 OO구 OO로 123</p>
                <p>사업자등록번호: 123-45-67890 | 통신판매업신고: 제2024-서울OO-1234호</p>
                <p class="copyright">Copyright. YoungyNeCloth all rights reserved. Designed By Young.</p>
            </div>
            <div class="social-links">
                <a href="https://www.instagram.com/" target="_blank"><img src="./images/instagram.png" alt="Instagram"></a>
                <a href="https://www.facebook.com/?locale=ko_KR" target="_blank"><img src="./images/facebook.png" alt="Facebook"></a>
                <a href="https://x.com/" target="_blank"><img src="./images/twiter.png" alt="X"></a>
            </div>
        </div>
    </footer>
</body>
</html>
